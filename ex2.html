<div class="container main-box">
<div class="box-1   ">
    <!-- image  -->
    <div >
        <img src="intro image.jpg" alt="intro-image" class="image col-sm-6">

</div>
    <!-- sign in -->
<div class="box-2 col-sm-6">
    <section>
        <div class="container align-items-center justify-content-lg-start justify-content-sm-center sign">

            <i class="fa fa-snapchat m-1 "></i>

    </section>

        <div class="d-flex align-items-center justify-content-center  ">

   <!-- form -->
   <section>

            </div>

          </div>
       <div class="container d-flex align-items-center justify-content-sm-center  justify-content-lg-start">
